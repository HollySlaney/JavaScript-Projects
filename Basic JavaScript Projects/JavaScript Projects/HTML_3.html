<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Data Attribute Assignment</title>
        <script src="JavaScript/JavaScript_3.js"></script>
    </head>
    <body>
        <h1>Characters</h1>
        <h3>Click on a cartoon to see a character!</h3>

        <ul>
            <li onclick="displayType(this)" id="Looney Tunes"
                data-character-type="Bugs Bunny">Looney Tunes</li>
            <li onclick="displayType(this)" id="Powerpuff Girls"
                data-character-type="Buttercup">Powerpuff Girls</li>
            <li onclick="displayType(this)" id="Totally Spies!"
                data-character-type="Clover">Totally Spies!</li>
            <li onclick="displayType(this)" id="DuckTales"
                data-character-type="Scrooge McDuck">DuckTales</li>
        </ul>
    </body>
</html>
