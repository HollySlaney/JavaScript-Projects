<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Project9_Countdown_Slideshow</title>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>
    <body>
    <!--Slideshow container-->
    <div class="slideshow-container">

    <!--Full-width images with number and caption text-->
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="IMG/coffee.jpg" style="width:100%">
            <div class="text">Things I Enjoy</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="IMG/read.jpg" style="width:100%">
            <div class="text">Things I Enjoy</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="IMG/gaming.jpg" style="width:100%">
            <div class="text">Things I Enjoy</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="IMG/fall.jpg" style="width:100%">
            <div class="text">Things I Enjoy</div>
        </div>

    <!--Next and previous buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!--The dots/circles-->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    <br>
    <br>

<!--Countdown alarm-->
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value"" />
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>

    <script src="JS/main.js"></script>
    </body>
</html>
